name: viking_scouter
description: Open-source scouting app for FRC. Built using Flutter.

publish_to: 'none' 

version: 0.1.1-beta

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive: ^1.4.2
  hive_flutter: ^0.3.1
  path_provider: ^1.6.11
  bubble_tab_indicator: ^0.1.4
  image_picker: ^0.6.7+4
  image: ^2.1.14
  unicorndial: ^1.1.5
  flutter_speed_dial: ^1.2.5
  auto_animated: ^2.1.0
  custom_bottom_navigation_bar: ^0.0.1

dev_dependencies:
  hive_generator: ^0.7.1
  build_runner: ^1.10.0

dependency_overrides:
  analyzer: 0.39.14

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: TT Norms
      fonts:
        - asset: fonts/TTNorms-Bold.ttf
          weight: 700
        - asset: fonts/TTNorms-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/TTNorms-Regular.ttf
          weight: 400
        - asset: fonts/TTNorms-Light.ttf
          weight: 300
        - asset: fonts/TTNorms-Italic.ttf
          weight: 400
          style: italic